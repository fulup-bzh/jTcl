function afficheTab(tab)
// tab : tableau à afficher
// --
// Affiche tous les éléments du tableau tab
// dans la fenêtre courante
// --
{
  for (var i = 0; i < tab.length; i++)  
   {
    document.write(tab[i],"-")
   }
  document.write("<BR>")
}
